spring:
  application:
    name: rohlik.gp

  datasouce:
    url: jdbc:h2:file:test.db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true

  sql:
    init-mode: always

logging:
  level:
    root: INFO


